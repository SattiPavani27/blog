<!DOCTYPE html>
<!-- Coding By CodingNepal - www.codingnepalweb.com -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Open Sans', sans-serif;
            background: url('/static/images/img11.jpeg') center/cover no-repeat; /* Replace 'your-image-url.jpg' with the actual image URL */
        }

        .wrapper {
            width: 400px;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: rgba(255, 255, 255, 0.8); /* Added a slight background color for better readability */
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .input-field {
            position: relative;
            margin: 15px 0;
        }

        .input-field input {
            width: 100%;
            height: 40px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
            font-size: 16px;
        }

        .input-field input:focus {
            border-color: #4CAF50;
        }

        .input-field label {
            position: absolute;
            top: 50%;
            left: 8px;
            transform: translateY(-50%);
            font-size: 16px;
            color: #666;
            pointer-events: none;
            transition: 0.3s ease;
        }

        .input-field input:focus + label,
        .input-field input:not(:placeholder-shown) + label {
            font-size: 12px;
            top: 5px;
            transform: translateY(0);
        }

        .error {
            color: red;
            margin-top: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
        .button-container {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .button {
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <a href='http://127.0.0.1:8000/home/' style="text-decoration: none;" class="button">Home</a>
    </div>
    <div class="wrapper">
        <form id="registrationForm" action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <h2>Register</h2>
            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}
            <div class="input-field">
                <input type="text" id="name" name="name" required>
                <label for="name">Enter your name</label>
            </div>
            <div class="input-field">
                <input type="tel" id="phone" name="phone" required>
                <label for="phone">Enter your phone number</label>
            </div>
            <div class="input-field">
                <input type="text" id="email" name="email" required>
                <label for="email">Enter your email</label>
            </div>
            <div class="input-field">
                <input type="password" id="password" name="password" required>
                <label for="password">Enter your password</label>
            </div>
            <!-- Confirm Password field -->
            <div class="input-field">
                <input type="password" id="confirm_password" name="confirm_password" required>
                <label for="confirm_password">Confirm Password</label>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
